<html>
	<head>
		<title>
		css样式演示
		</title>
		
		<style>
			/*标记选择器*/
			a{
				color:red; /*字体的颜色*/
				font-size:30px;
				font-family:楷体;
				text-decoration:none; /*去掉超链接的下划线Sunderline*/
			}
			/*class选择器*/
			.bd{
				color:blue;
				font-size:29;
			}
			/*id选择器大于class选择器大于标记选择器*/
			#a01{
				color:green;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com" class="bd" id="a01">
			百度一下
		</a>
		<br>
		<a href="http://www.taobao.com" class="tb" id="02">
			淘宝
		</a>
	</body>
</html>
